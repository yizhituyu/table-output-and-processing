
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table><caption><strong>Table 1</strong></caption><tr><th>Index #</th><th>Value</th></tr><tr><td>A1</td><td>41</td></tr><tr><td>A2</td><td>18</td></tr><tr><td>A3</td><td>21</td></tr><tr><td>A4</td><td>63</td></tr><tr><td>A5</td><td>2</td></tr><tr><td>A6</td><td>53</td></tr><tr><td>A7</td><td>5</td></tr><tr><td>A8</td><td>57</td></tr><tr><td>A9</td><td>60</td></tr><tr><td>A10</td><td>93</td></tr><tr><td>A11</td><td>28</td></tr><tr><td>A12</td><td>3</td></tr><tr><td>A13</td><td>90</td></tr><tr><td>A14</td><td>39</td></tr><tr><td>A15</td><td>80</td></tr><tr><td>A16</td><td>88</td></tr><tr><td>A17</td><td>49</td></tr><tr><td>A18</td><td>60</td></tr><tr><td>A19</td><td>26</td></tr><tr><td>A20</td><td>28</td></tr></table>
    <table><caption><strong>Table 2</strong></caption><tr><th>Category</th><th>Value</th></tr><tr><td>Alpha</td><td>30</td></tr><tr><td>Beta</td><td>16</td></tr><tr><td>Charlie</td><td>270</td></tr></table>
</body>
</html>
